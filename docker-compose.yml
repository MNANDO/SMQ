version: '3'
services:
  nginx:
    depends_on:
      - api
      - client
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - "3000:80"
  api:
    build:
      dockerfile: Dockerfile.dev
      context: "./api"
    volumes:
      - /app/node_modules
      - ./api:/app
    environment:
      - SPOTIFY_CLIENT_ID=466dbaeaf67b4aaeba42204d994487df
      - SPOTIFY_CLIENT_SECRET=d4483de4b3c54e5d9e86cde119a7a50a
      - SPOTIFY_REDIRECT_URI=http://localhost:8888/auth/callback
      - CLIENT_URI=http://localhost:3000
      - PORT=8888
    ports:
      - "8888:8888"
  client:
    stdin_open: true
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    volumes:
      - /app/node_modules
      - ./client:/app
    environment:
      - API_URI=http://localhost:5000
